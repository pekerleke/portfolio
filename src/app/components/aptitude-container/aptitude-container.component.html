<h3 nz-typography class>Aptitudes</h3>
<section>
    <div class="item" *ngFor="let aptitude of data">
        <a href="{{aptitude.url}}" target="_blank">
            <div class="image-container">
                <img class="aptitude-image" src="{{aptitude.image_url}}" alt="">
            </div>
            <span>{{aptitude.name}}</span>
        </a>
    </div>
</section>
